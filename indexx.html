        <h2 id="?">Recipe #1</h2>
        
        <ul>
            <li>Time: 30 minutes</li>
            <li>Serves: 4</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Ingredients</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                    <td>Prawn</td>
                    <td>300 gr</td>
                </tr>
            <tr>
                    <td>Ground ginger</td>
                    <td>1/2 tsp</td>
                </tr>
            <tr>
                    <td>Eggwhite</td>
                    <td>1 egg</td>
                </tr>
            <tr>
                    <td>Cornstarch</td>
                    <td>50 gr</td>
                </tr>
            <tr>
                    <td>Baking soda / baking powder</td>
                    <td>1/2 tsp</td>
                </tr>
            <tr>
                    <td>Salt and pepper</td>
                    <td>To taste</td>
                </tr>
            <tr>
                    <td>Cooking oil</td>
                    <td>Right amount</td>
                </tr>
                        <tr>
                    <td>Mayonnaise</td>
                    <td>6 tbs</td>
                </tr>
            <tr>
                    <td>Sweetened condensed milk</td>
                    <td>2 tbs</td>
                </tr>
            <tr>
                    <td>Honey</td>
                    <td>1.5 tbs</td>
                </tr>
                        <tr>
                    <td>Lime juice</td>
                    <td>2 sdm</td>
                </tr>
            <tr>
                    <td>Salt</td>
                    <td>1/4 tsp</td>
                </tr>
            <tr>
                    <td>Chili sauce and fine garlic (only if you                          want it spicy)</td>
                    <td>To taste</td>
                </tr>
            <tr>
                    <td>Green onions, corn vermicelli, black                              sesame seeds (optional)</td>
                    <td>Right amount</td>
                </tr>
            </tbody>
        </table>
        
        <p><strong>Step 1:</strong> Peel the shrimp shells and divide into butterfly chunks.
        </p>
        <p><strong>Step 2:</strong> Marinate shrimp with ginger, egg white, 10 grams of cornstarch, baking soda / baking powder, salt and pepper for 15 minutes
        </p>
        <p><strong>Step 3:</strong>While waiting for the shrimp to be marinated, mix the dynamite mayo ingredients
        </p>
        <p><strong>Step 4:</strong>Heat the oil, then fry the prawns that have been covered with the remaining cornstarch (don't forget to strain it so that there's not too much flour)
        </p>
        <p><strong>Step 5:</strong>Serve the fried prawns mixed dynamite mayo. Enjoy your meal :)
        </p>
